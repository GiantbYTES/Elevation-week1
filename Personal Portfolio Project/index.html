<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="name">Amir Schaked</div>
      <nav>
        <ul>
          <li id="home" class="nav-button">Home</li>
          <li id="about" class="nav-button">About</li>
          <li id="projects" class="nav-button">Projects</li>
          <li id="contact" class="nav-button">Contact</li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <div class="profile">
        <div class="brief">
          <div class="title"></div>
          <div class="short-description"></div>
          <div class="blue-button"></div>
        </div>
        <div class="profile-photo"></div>
      </div>
      <div class="about-me">
        <div class="about-title"></div>
        <div class="brief"></div>
        <div class="skills">
          <div id="first-tool" class="tool-pair">
            <div class="tool"></div>
            <div class="level-bar"></div>
          </div>
          <div id="second-tool" class="tool-pair">
            <div class="tool"></div>
            <div class="level-bar"></div>
          </div>
        </div>
      </div>
      <div class="projects">
        <div class="title"></div>
        <div class="projects-list">
          <div id="project1" class="project">
            <div class="project-image"></div>
            <div class="project-desc">
              <div class="porject-title"></div>
              <div class="brief"></div>
              <div class="project-button"></div>
            </div>
          </div>
          <div id="project2" class="project">
            <div class="project-image"></div>
            <div class="project-desc">
              <div class="porject-title"></div>
              <div class="brief"></div>
              <div class="project-button"></div>
            </div>
          </div>
          <div id="project3" class="project">
            <div class="project-image"></div>
            <div class="project-desc">
              <div class="porject-title"></div>
              <div class="brief"></div>
              <div class="yellow-button"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="contact">
        <div class="title"></div>
        <div class="send-message">
          <div class="sender-name"></div>
          <div class="sender-email"></div>
          <div class="sender-message"></div>
          <div class="blue-button"></div>
        </div>
        <div class="contact-information">
          <div class="contact-title"></div>
          <div class="contact-email"></div>
          <div class="contact-number"></div>
          <div class="conatct-address"></div>
          <div class="contact-links">
            <div class="linkedin-link">
              <div class="link-background"></div>
              <div class="link-icon"></div>
            </div>
            <div class="github-link">
              <div class="link-background"></div>
              <div class="link-icon"></div>
            </div>
            <div class="x-link">
              <div class="link-background"></div>
              <div class="link-icon"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="credit"></div>
    </footer>
  </body>
</html>
