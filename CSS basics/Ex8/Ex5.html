<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Ex5.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <div>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Your name" /><br /><br />
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          placeholder="your@email.com"
        /><br /><br />
        <label for="phone">Phone: </label>
        <input type="tel" id="email" placeholder="(555) 123-4567" /><br />
      </fieldset>
      <fieldset>
        <legend>Message Details</legend>
        <label for="subject">Subject: </label>
        <select id="subj" name="Subject">
          <option value="" disabled selected>Select subject</option>
          <option value="Subject1">Subject 1</option>
          <option value="Subject2">Subject 2</option>
          <option value="Subject3">Subject 3</option>
        </select>
        <br /><br />
        <label for="priority">Priority: </label>
        <br />
        <input type="radio" id="prio1" name="prio" value="Low" />
        <label for="prio1"> Low</label>
        <input type="radio" id="prio2" name="prio" value="Medium" />
        <label for="prio2"> Medium</label>
        <input type="radio" id="prio3" name="prio" value="High" />
        <label for="prio3"> High</label>
        <br /><br />
        <label for="message">Message: </label><br />
        <textarea
          id="message"
          name="message"
          placeholder="Your message..."
        ></textarea>
        <br />
      </fieldset>
      <fieldset>
        <legend>Preferences</legend>
        <input
          type="checkbox"
          id="subscribe"
          name="subscribe"
          value="subscribe"
        />
        <label for="subscribe">Subscribe to newsletter</label>
        <br /><br />
        <label for="Contact">Contact Method: </label>
        <select id="subj" name="Subject">
          <option value="option1">Email</option>
          <option value="option2">Phone</option>
        </select>
      </fieldset>
      <br />
      <button class="sendbutton">Send Message</button>
      <button class="resetbutton">Reset</button>
    </div>
  </body>
</html>
